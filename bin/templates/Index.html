<!DOCTYPE html>
<html ng-app="twitterClient">
<head >
<title>TwitterClient</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" ></link>
<!-- <link rel="stylesheet" th:href="@{css/Index.css}" ></link> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-base64/2.0.5/angular-base64.min.js"></script>
<script th:src="@{assets/angular/admin.js}"></script>
</head>
<body ng-controller="adminController" ng-init="load()" >
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="website-name">Twitter Client</div>
    </div>
  </div>
</nav>

<div class="container" style="margin: 0 auto;">
<div class="row" ng-repeat = "person in people">
<div class="col-sm-4"></div>
<div class="col-sm-4">
        <div class="row" style="border:1px solid #ccc; padding: 5px;">
       		<div class="col-xs-9">
       			<p><strong>{{person.name}}</strong></p>
       			<p>@{{person.handle}}</p>
       			<!-- <span class="label label-warning">8 messages</span>  <span class="label label-primary">15 followers</span>  <span class="label label-success">10 followings</span> -->
       		</div>
       		<div class="col-xs-3">
       			<a href="#/my-profile" ng-click="sendUserId(person.id)"><span class="label label-primary">View Profile</span></a>
       		</div>
        </div>
</div>        
<div class="col-sm-4"></div>        
</div> 
</div>
</body>
</html>
